<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />    
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Allsång</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <script type="text/javascript" src="/js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tabulate.js"></script>
    <script type="text/javascript" src="/js/q.js"></script>
    <script>var lyrics = {{lyrics}};</script>
    <script type="text/javascript" src="/js/index.js"></script>
  </head>
  <body>
    <div id="selectarea">
      <h2>Allsång</h2>
      <div class="categories clearfix">
        <div>
          <input class="catcheckall" type="checkbox" checked id="checkall"><label for="checkall">Alla</label>
        </div>
        {% for cat in categories %}
          <div>
            <input class="catcheck" type="checkbox" checked id="{{ cat.slug }}" value="{{ cat.slug }}"><label for="{{ cat.slug }}">{{ cat.name }}</label>
          </div>
        {% endfor %}
      </div>
      <div id="songs" class="clearfix"></div>
    </div>
    <div id="textarea">
      <h2 class="title"></h2>
      <div class="clearfix">
        <div class="col col1"></div>
        <div class="col col2"></div>
        <div class="col col3"></div>
      </div>
    </div>
    <div id="testtextarea"></div>
  </body>
</html>
